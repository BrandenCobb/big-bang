apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: bigbang
spec:
  count: 1
  elasticsearchRef:
    name: bigbang
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  podTemplate:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: "true"
    spec:
      automountServiceAccountToken: true
  version: 7.9.2
