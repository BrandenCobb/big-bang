apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bigbang
  labels:
    app.kubernetes.io/name: bigbang
spec:
  targetNamespace: bigbang
  chart:
    spec:
      chart: ./chart
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: bigbang
      #valuesFile: chart/values.yaml
  install:
    remediation:
      retries: 3
  interval: 1m0s
  rollback:
    timeout: 10m0s
  test: {}
  timeout: 10m0s
  upgrade:
    cleanupOnFail: true
    remediation:
      remediateLastFailure: true
      retries: 3
  valuesFrom:
    # Optional secret injected with https://repo1.dso.mil/platform-one/big-bang/terraform-modules/big-bang-terraform-launcher
    - kind: Secret
      name: terraform
      optional: true
    - kind: Secret
      name: common-bb
    - kind: ConfigMap
      name: common
    - kind: Secret
      name: environment-bb
    - kind: ConfigMap
      name: environment