{{- if .Values.istio.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: {{ .Release.Namespace }}
spec:
  targetNamespace: kube-system
  chart:
    spec:
      chart: {{ .Values.istiocni.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: istio-cni
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: "istiocni.yaml"

  values:
    hub: registry1.dso.mil/ironbank/opensource/istio-1.7/install-cni-1.7
    tag: 1.7.3
    createNamespace: false

    imagePullSecrets:
      - name: private-registry

  {{- if .Values.gatekeeper.enabled }}
  dependsOn:
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
  {{- end }}

{{- end }}