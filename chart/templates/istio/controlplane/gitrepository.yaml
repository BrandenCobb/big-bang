{{- if and (not .Values.offline) .Values.istio.enabled }}
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: istio-controlplane
  namespace: {{ .Release.Namespace }}
spec:
  interval: {{ .Values.flux.interval }}
  url: {{ .Values.istio.git.repo }}
  ref:
    tag: "1.7.3-bb.0"
  {{ include "gitIgnore" . }}
{{- end }}
