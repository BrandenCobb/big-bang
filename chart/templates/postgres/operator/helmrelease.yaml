{{- if .Values.addons.postgresoperator.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgres-operator
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: postgres-operator
    app.kubernetes.io/component: "application-utilities"
    {{- include "commonLabels" . | nindent 4}}
spec:
  targetNamespace: postgres-operator
  chart:
    spec:
      chart: {{ .Values.addons.postgresoperator.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: postgres-operator
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}
  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: "postgresoperator.yaml"
  values:
    imagePullSecrets:
      - name: private-registry

  {{- if .Values.gatekeeper.enabled }}
  dependsOn:
    - name: gatekeeper
      namespace: {{ .Release.Namespace }}
  {{- end }}

{{- end }}