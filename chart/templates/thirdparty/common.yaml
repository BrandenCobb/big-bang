apiVersion: v1
kind: Secret
metadata:
  name: bigbang
  namespace: bigbang
type: generic
stringData:
  values.yaml: |
    hostname: {{ .Values.hostname }}
    registryCredentials:
    {{- toYaml .Values.registryCredentials | nindent 6 }}

    istio:
      enabled: {{ .Values.istio.enabled }}
    monitoring:
      enabled: {{ .Values.monitoring.enabled }}
    logging:
      enabled: {{ .Values.logging.enabled }}