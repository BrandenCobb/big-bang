{{- if .Values.addons.gitlab.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: {{ .Release.Namespace }}
spec:
  releaseName: gitlab
  targetNamespace: gitlab
  chart:
    spec:
      chart: {{ .Values.addons.gitlab.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: gitlab
        namespace: {{ .Release.Namespace }}
  timeout: 10m
{{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: "gitlab.yaml"

  values:
    hostname: {{ .Values.hostname }}
    istio:
      enabled: {{ .Values.istio.enabled }}
    monitoring:
      enabled: {{ .Values.monitoring.enabled }}
    {{- if .Values.addons.gitlab.database.external }}
    postgresql:
      install: false
    {{- end }}
    {{- if ( include "imagePullSecret" . ) }}
    ## values for image pull secrets
    redis:
      metrics:
        image:
          pullSecrets: 
          - private-registry
      image:
        pullSecrets: 
        - private-registry
    {{- end }}
    registry:
      {{- if .Values.addons.gitlab.objectstorage.external }}
      storage:
        secret: gitlab-object-storage
        key: registry
      {{- end }}
    {{- if ( include "imagePullSecret" . ) }}
      image:
        pullSecrets:
        - name: private-registry
    shared-secrets:
      selfsign:
        image:
          pullSecrets:
          - name: private-registry
    {{- end }}
    gitlab:
      task-runner:
        {{- if .Values.addons.gitlab.objectstorage.external }}
        backups:
          objectStorage:
            config:
              secret: gitlab-object-storage
              key: backups
        {{- end }}
    {{- if ( include "imagePullSecret" . ) }}
        image:
          pullSecrets:
          - name: private-registry
      migrations:
        image:
          pullSecrets:
          - name: private-registry
      webservice:
        image:
          pullSecrets:
          - name: private-registry 
        workhorse:
          pullSecrets:
          - name: private-registry 
      sidekiq:
        image:
          pullSecrets:
          - name: private-registry
      gitaly:
        image:
          pullSecrets:
          - name: private-registry
      gitlab-shell:
        image:
          pullSecrets:
          - name: private-registry
      gitlab-exporter:
        image:
          pullSecrets:
          - name: private-registry
    minio:
      pullSecrets:
      - name: private-registry
    {{- end }}
    global:
      hosts:
        domain: {{ .Values.hostname }}
        gitlab:
          name: {{ .Values.addons.gitlab.hostnames.gitlab }} 
        registry:
          name: {{ .Values.addons.gitlab.hostnames.registry }}
      {{- if .Values.addons.gitlab.objectstorage.external }}
      minio:
        enabled: false
      {{- end }}
      {{- if .Values.addons.gitlab.database.external }}
      psql:
        {{- $global := .Values.addons.gitlab.values.global | default dict }}
        {{- $psql := $global.psql | default dict }}
        {{- if hasKey $psql "host" }}
        host: {{ .Values.addons.gitlab.values.global.psql.host }}
        {{- else }} 
        host: {{ .Values.addons.gitlab.database.host }}
        {{- end }}
        {{- if hasKey $psql "port" }}
        port: {{ .Values.addons.gitlab.values.global.psql.port }}
        {{- else }}
        port: {{ .Values.addons.gitlab.database.port }}
        {{- end }}
        {{- if hasKey $psql "username" }}
        username: {{ .Values.addons.gitlab.values.global.psql.username }}
        {{- else }}
        username: {{ .Values.addons.gitlab.database.username }}
        {{- end }}
        {{- if hasKey $psql "database" }}
        database: {{ .Values.addons.gitlab.values.global.psql.database }}
        {{- else }}
        database: {{ .Values.addons.gitlab.database.database }}
        {{- end }}
        password:
          secret: gitlab-database
          key: PGPASSWORD
      {{- end }}
      {{- if .Values.addons.gitlab.objectstorage.external }}
      registry:
        bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-registry
      {{- end }}
      {{- if or .Values.addons.gitlab.sso.enabled .Values.addons.gitlab.objectstorage.external }}
      appConfig:
      {{- end }}
        {{- if .Values.addons.gitlab.sso.enabled }}
        omniauth:
          enabled: true
          {{- $global := .Values.addons.gitlab.values.global | default dict }}
          {{- $appConfig := $global.appConfig | default dict }}
          {{- $omniauth := $appConfig.omniauth | default dict }}
          {{- if hasKey $omniauth "allowSingleSignOn" }}
          allowSingleSignOn: {{ .Values.addons.gitlab.values.global.appConfig.omniauth.allowSingleSignOn }}
          {{- else }}
          allowSingleSignOn: ['openid_connect']
          {{- end }}
          {{- if hasKey $omniauth "blockAutoCreatedUsers" }}
          blockAutoCreatedUsers: {{ .Values.addons.gitlab.values.global.appConfig.omniauth.blockAutoCreatedUsers }}
          {{- else }}
          blockAutoCreatedUsers: false
          {{- end }}
          providers:
              - secret: gitlab-sso-provider
                key: gitlab-sso.json
        {{- end }}
        {{- if .Values.addons.gitlab.objectstorage.external }}
        lfs:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-lfs
          connection:
            secret: gitlab-object-storage
            key: rails
        artifacts:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-artifacts
          connection:
            secret: gitlab-object-storage
            key: rails
        uploads:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-uploads
          connection:
            secret: gitlab-object-storage
            key: rails
        packages:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-packages
          connection:
            secret: gitlab-object-storage
            key: rails
        externalDiffs:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-mr-diffs
          connection:
            secret: gitlab-object-storage
            key: rails
        terraformState:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-terraform-state
          connection:
            secret: gitlab-object-storage
            key: rails
        dependencyProxy:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-dependency-proxy
          connection: 
            secret: gitlab-object-storage
            key: rails
        pseudonymizer:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-pseudo
          connection:
            secret: gitlab-object-storage
            key: rails
        backups:
          bucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-backup
          tmpBucket: {{ .Values.addons.gitlab.objectstorage.bucketPrefix }}gitlab-backup-tmp
        {{- end }}
      {{- if ( include "imagePullSecret" . ) }}
      ## values for image pull secrets
      certificates:
        image:
          pullSecrets:
          - name: private-registry
      kubectl:
        image:
          pullSecrets:
          - name: private-registry
      {{ end }}

  {{- if or .Values.gatekeeper.enabled .Values.istio.enabled .Values.monitoring.enabled }}
  dependsOn:
  {{- if .Values.gatekeeper.enabled }}
  - name: gatekeeper
    namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.istio.enabled }}
  - name: istio
    namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.monitoring.enabled }}
  - name: monitoring
    namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}