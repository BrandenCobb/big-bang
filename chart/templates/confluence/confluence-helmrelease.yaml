{{- if .Values.addons.confluence.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: confluence
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: confluence
    app.kubernetes.io/component: "addon"
    {{- include "commonLabels" . | nindent 4}}
spec:
  targetNamespace: confluence
  chart:
    spec:
      chart: {{ .Values.addons.confluence.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: confluence
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}
  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: "confluence.yaml"
  values:
    hostname: {{ .Values.hostname }}
    createNamespace: false
  {{- if or .Values.monitoring.enabled .Values.istio.enabled }}
  dependsOn:
  {{- if .Values.istio.enabled }}
  - name: istio
    namespace: {{ .Release.Namespace}}
  {{- end}}
  {{- if .Values.monitoring.enabled }}
  - name: monitoring
    namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}
