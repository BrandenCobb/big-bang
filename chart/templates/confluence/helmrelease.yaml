{{- if .Values.addons.confluence.enabled }}
{{ $name := "confluence" }}
{{ $component := "collaboration-tools" }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: {{ $name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $name }}
    app.kubernetes.io/component: {{ $component }}
    {{- include "commonLabels" . | nindent 4}}
spec:
  releaseName: {{ $name }}
  targetNamespace: {{ $name }}
  chart:
    spec:
      chart: {{ .Values.addons.confluence.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: {{ $name }}
        namespace: {{ .Release.Namespace }}

{{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: {{ print $name ".yaml" }}

  values:
    hostname: {{ .Values.hostname }}
    istio:
      enabled: {{ .Values.istio.enabled }}
    monitoring:
      enabled: {{ .Values.monitoring.enabled }}
    serviceAccount:
      imagePullSecrets:
      - name: private-registry
    additionalLabels:
      app.kubernetes.io/component: {{ $component }}
      app.kubernetes.io/part-of: "bigbang"
      bigbang/version: {{ .Chart.Version | quote }}
    database:
      type: {{ .Values.addons.confluence.database.type }}
      url: jdbc:{{ .Values.addons.confluence.database.type }}://
        {{- (default (printf "%s-database.confluence.svc.cluster.local" .Values.addons.confluence.database.type) .Values.addons.confluence.database.host) }}
        {{- if .Values.addons.confluence.database.port }}
          {{- printf ":%s" .Values.addons.confluence.database.port }}
        {{- end -}}
        /{{ default "confluence" .Values.addons.confluence.database.database }}
      credentials:
        secretName:{{" "}}
        {{- if and (not .Values.addons.confluencedatabase.enabled) .Values.addons.confluence.database.username .Values.addons.confluence.database.password }}
          {{- "confluence-database" }}
        {{- else if (and .Values.addons.confluencedatabase.enabled (eq .Values.addons.confluence.database.type "postgresql")) }}
          {{- default "confluence-user" .Values.addons.confluence.database.username }}.postgresql-database.credentials.postgresql.acid.zalan.do
        {{- end }}
  {{- if or .Values.gatekeeper.enabled .Values.istio.enabled .Values.monitoring.enabled .Values.addons.confluencedatabase.enabled }}
  dependsOn:
  {{- if .Values.gatekeeper.enabled }}
  - name: gatekeeper
    namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.istio.enabled }}
  - name: istio
    namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.monitoring.enabled }}
  - name: monitoring
    namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- if .Values.addons.confluencedatabase.enabled }}
  - name: confluence-database
    namespace: {{ .Release.Namespace }}
  {{- end }}
  {{- end }}
{{- end }}