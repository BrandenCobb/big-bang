{{- if .Values.addons.keycloak.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/component: "core"
    {{- include "commonLabels" . | nindent 4}}
spec:
  targetNamespace: keycloak
  chart:
    spec:
      chart: {{ .Values.keycloak.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: keycloak
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: {{ .Release.Name }}-keycloak-values
      kind: Secret
      valuesKey: "common"
    - name: {{ .Release.Name }}-keycloak-values
      kind: Secret
      valuesKey: "defaults"
    - name: {{ .Release.Name }}-keycloak-values
      kind: Secret
      valuesKey: "overlays"

  {{- if .Values.istio.enabled }}
  dependsOn:
  {{- if .Values.istio.enabled }}
  - name: istio
    namespace: {{ .Release.Namespace}}
  {{- end}}
  {{- end }}
{{- end }}