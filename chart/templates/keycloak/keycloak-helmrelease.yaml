{{- if .Values.addons.keycloak.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak
  namespace: {{ .Release.Namespace }}
spec:
  targetNamespace: keycloak
  chart:
    spec:
      chart: chart
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: keycloak
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
    - name: values
      kind: Secret
      valuesKey: "keycloak.yaml"
  values:
    createNamespace: false
    imagePullSecrets:
      - name: private-registry
  {{- if .Values.istio.enabled }}
  dependsOn:
  {{- if .Values.istio.enabled }}
  - name: istio
    namespace: {{ .Release.Namespace}}
  {{- end}}
  {{- end }}
{{- end }}