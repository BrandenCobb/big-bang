---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  labels:
    app.kubernetes.io/name: cluster-auditor
    app.kubernetes.io/component: "core"
  name: kube-api-server
  namespace: {{ .Release.Namespace }}
spec:
  ingress:
  - from:
    - namespaceSelector: {}
    ports:
    - port: 443
      protocol: TCP
  podSelector: {}
  policyTypes:
  - Egress
