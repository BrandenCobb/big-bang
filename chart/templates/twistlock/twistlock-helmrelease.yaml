{{- if .Values.twistlock.enabled }}
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: twistlock
  namespace: {{ .Release.Namespace }}
spec:
  targetNamespace: twistlock
  chart:
    spec:
      chart: {{ .Values.twistlock.git.path }}
      interval: 5m
      sourceRef:
        kind: GitRepository
        name: twistlock
        namespace: {{ .Release.Namespace }}

  {{- with .Values.flux }}
  interval: {{ .interval }}
  test:
    enable: false
  install:
    remediation:
      retries: {{ .install.retries }}
  upgrade:
    remediation:
      retries: {{ .upgrade.retries }}
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: {{ .rollback.timeout }}
    cleanupOnFail: {{ .rollback.cleanupOnFail }}
  {{- end }}

  valuesFrom:
  - name: values
    kind: Secret
    valuesKey: "twistlock.yaml"

  values:
    
    
    istio:
      enabled: {{ .Values.istio.enabled }}
  # TODO: DRY this up
  {{- if or .Values.gatekeeper.enabled .Values.istio.enabled }}
  dependsOn:
    
    {{- if .Values.istio.enabled }}
    - name: istio
      namespace: {{ .Release.Namespace }}
    {{- end }}
    
  {{- end }}
{{- end }}