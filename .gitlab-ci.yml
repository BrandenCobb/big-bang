image: alpine:latest

stages:
  - smoke tests
  - network up
  - cluster up
  - bigbang up
  - tests
  - bigbang down
  - cluster down
  - network down

clean install:
  stage: smoke tests
  script:
    - echo "k3d clean intall smoke tests"

upgrade:
  stage: smoke tests
  script:
    - echo "k3d upgrade smoke tests"
  only:
    - merge_requests

# E2E Matrix
.mr:
#  only: [ merge_requests ]
#  except:
#    variables:
#      # Don't run on documentation branches
#      - $CI_COMMIT_REF_NAME =~ /^docs-/
#
#      # Don't run when 'wip' is in commit message
#      - $CI_COMMIT_MESSAGE =~ /^wip/
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

.infra create:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

.infra cleanup:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      allow_failure: true
      when: always

#
# Networking
#
aws|network up:
  rules:
    - if: $CI_MERGE_REQUEST_ID
      when: manual
      allow_failure: false
  stage: network up
  script:
    - echo "aws network up"
  needs: []

aws|network down:
  extends: .infra cleanup
  stage: network down
  script:
    - echo "aws network down"
  needs:
    - rke2|cluster down
    - eks|cluster down

#
# RKE2
#
rke2|cluster up:
  extends: .infra create
  stage: cluster up
  script:
    - echo "rke2 cluster up"
  needs:
    - aws|network up
