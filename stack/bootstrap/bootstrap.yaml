---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: this
  namespace: gotk-system
spec:
  interval: 1m
  ref:
    branch: $BRANCH
  url: https://repo1.dsop.io/platform-one/big-bang/apps/sandbox/umbrella.git
  ignore: |
    # exclude all
    /*
    # include deploy dirs
    !/stack/

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: bigbang-umbrella
  namespace: gotk-system
spec:
  interval: 1m
  path: './stack/base'
  sourceRef:
    kind: GitRepository
    name: this
  prune: true