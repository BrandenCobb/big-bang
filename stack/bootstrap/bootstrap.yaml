---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: this
  namespace: flux-system
spec:
  interval: 1m
  ref:
    branch: $branch
  url: $repo
  ignore: |
    # exclude all
    /*
    # include deploy dirs
    !/stack/

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: bigbang-umbrella
  namespace: flux-system
spec:
  interval: 1m
  path: './stack/env/$env'
  sourceRef:
    kind: GitRepository
    name: this
  prune: true