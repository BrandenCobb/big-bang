---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: alert-manager
  namespace: observability
spec:
  hosts:
    - "alerts.$(hostname)"
  gateways:
    - main.istio-system.svc.cluster.local
  http:
    - route:
        - destination:
            port:
              number: 9093
            host: monitoring-alertmanager.observability.svc.cluster.local
