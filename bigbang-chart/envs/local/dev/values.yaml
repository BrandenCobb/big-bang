# Overrides values
hostname: bigbang.dev
flux:
  interval: 1m
  rollback:
    cleanupOnFail: false
clusterAuditor:
  enabled: false
gatekeeper:
  values:
    replicas: 1
istio:
  values:
    kiali:
      dashboard:
        auth:
          strategy: anonymous
logging:
  enabled: false
  elasticsearch:
    master:
      count: 1
      persistence:
        size: 5Gi
      resources:
        limits:
          cpu: 1
          memory: 1Gi
    data:
      count: 1
        persistence:
          size: 5Gi
        resources:
          limits:
            cpu: 1
            memory: 1Gi
monitoring:
  enabled: false
twistlock:
  enabled: false