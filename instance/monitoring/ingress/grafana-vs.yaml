apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: grafana
spec:
  gateways:
  - main.istio-system.svc.cluster.local
  hosts:
  - "grafana.hostname" # {"$kpt-set":"grafana-hostname"}
  http:
  - route:
    - destination:
        port:
          number: 80
        host: monitoring-grafana
