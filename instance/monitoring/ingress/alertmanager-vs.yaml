apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: alert-manager
spec:
  gateways:
  - main.istio-system.svc.cluster.local
  hosts:
  - "alerts.hostname" # {"$kpt-set":"alertmanager-hostname"}
  http:
  - route:
    - destination:
        port:
          number: 9093
        host: monitoring-alertmanager
