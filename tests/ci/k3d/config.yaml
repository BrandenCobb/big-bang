apiVersion: k3d.io/v1alpha2
kind: Simple
name: ci
servers: 1
image: docker.io/rancher/k3s:v1.21.4-k3s1
options:
  k3s:
    extraServerArgs:
      - --disable=traefik
  k3d:
    wait: true
volumes:
  - volume: /etc/machine-id:/etc/machine-id
    nodeFilters:
      - server[*]
      - agent[*]
ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer
