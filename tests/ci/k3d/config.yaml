apiVersion: k3d.io/v1alpha2
kind: Simple
name: ci
servers: 1
options:
  k3s:
    extraServerArgs:
      - --disable=traefik
  k3d:
    wait: true
volumes:
  - volume: /etc/machine-id:/etc/machine-id
    nodeFilters:
      - server[*]
      - agent[*]
ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer
registries:
  create: true
  config: |
    mirrors:
      docker.io:
        endpoint:
          - https://docker.io
    configs:
      docker.io:
        auth:
          username: ${DOCKER_USER}
          password: ${DOCKER_PASSWORD}
